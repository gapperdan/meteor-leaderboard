<template name="playersList">
  {{#if currentUser}}
    Number of players: <span class="selected-display">{{nbrPlayers}}</span>
  {{/if}}

  {{#if showSelectedPlayer}}
    <p>
      <input type="button" class="increment enjoy-button" value="Give 5 Points">
      <input type="button" class="decrement enjoy-button" value="Take 5 Points">
      <input type="button" class="remove enjoy-button" value="Remove Player">
    </p>
  {{/if}}
  <ul>
    {{#each player}}
      <li class="player {{selectedClass}}"> {{name}} : {{score}} </li>
    {{/each}}
  </ul>

  {{#if showSelectedPlayer}}
    Selected player: <span class="selected-display">{{showSelectedPlayer.name}}</span>
  {{/if}}
</template>
